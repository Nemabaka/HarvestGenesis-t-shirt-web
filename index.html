<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HarvestGenesis T-Shirt Web</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background: #f8f9fa;
      color: #333;
    }

    header {
      background: #111;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 1.8rem;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      background: #444;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #666;
    }

    .hero {
      text-align: center;
      padding: 2rem 1rem;
      background: #e9ecef;
    }

    .hero h2 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background: #111;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #444;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .product {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      max-width: 100%;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      color: #fff;
      margin-top: 2rem;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.4rem;
      }

      .hero h2 {
        font-size: 1.2rem;
      }

      nav {
        flex-direction: column;
        gap: 0.5rem;
      }

      .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>HarvestGenesis T-Shirt Web</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Selling T-Shirts Made Easy</h2>
    <a href="#" class="btn">Shop Now</a>
  </section>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="T-Shirt 1">
      <h3>Classic Tee</h3>
      <p>R150</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="T-Shirt 2">
      <h3>Graphic Tee</h3>
      <p>R200</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="T-Shirt 3">
      <h3>Custom Tee</h3>
      <p>R250</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 HarvestGenesis. All rights reserved.</p>
  </footer>
</body>
</html>
